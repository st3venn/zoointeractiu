<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Interactiu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Benvingut al Zoo Interactiu!</h1>
    <p>Explora els nostres animals i canvia com es mostren!</p>
  </header>

  <main>
    <section class="zoo-grid">
      <div class="animal">
        <img src="images/baixa.jpeg" alt="Leó">
        <h2>Leó</h2>
        <p>El rei de la jungla.</p>
      </div>
      <div class="animal">
        <img src="images/baixa (1).jpeg" alt="Pingüí">
        <h2>Pingüí</h2>
        <p>Viu al fred i neda molt bé.</p>
      </div>
      <div class="animal">
        <img src="images/baixa (2).jpeg" alt="Tigre">
        <h2>Tigre</h2>
        <p>Conegut pel seu bell estrí.</p>
      </div>
    </section>
  </main>

  <footer>
    <button id="toggle-layout">Canvia Layout</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
